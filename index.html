<!DOCTYPE html>
<html lang="en">
	<meta charset="UTF-8">
	<title>My Library</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="./stylesheets/main.css">
	<link rel="stylesheet" href="./stylesheets/css/all.css">
	<script defer src="script.js"></script>
	<body>
		<h1>Library App</h1>
		<p class="wrap-btn">
		<button data-modal-target="#modal">Add Book</button>
		</p>

		<div data-modal class="modal" id="modal">
			<div class="newbook-container">
				<div class="modal-header">
					<h2>Add A Book!</h2>
					<button data-close-button type='button'class="close-button">&times;</button>
				</div>
				<form data-new-book-form class="new-book-form" novalidate>
					<div class="form-control">
						<label for="title"><strong>Title</strong></label>
						<input type="text" name="title" id="title" >
						<i class="fas fa-check"></i>
						<i class="fas fa-exclamation-circle"></i>
						<small></small>
					</div>
					<div class="form-control">
						<label for="author"><strong>Author</strong></label>
						<input type="text" name="author" id="author" >
						<i class="fas fa-check"></i>
						<i class="fas fa-exclamation-circle"></i>
						<small></small>
					</div>
					<div class="form-control">
						<label for="pages"><strong>Page Count</strong></label>
						<input type="text" name="pages" id="pages">
						<i class="fas fa-check"></i>
						<i class="fas fa-exclamation-circle"></i>
						<small></small>
					</div>
					<div>
						<label for="read"><strong>Read:</strong></label>
						<input type="checkbox" name="read" id="read" >
					</div>
						<button data-submit-form type="submit">Submit</button>
				</form>
			</div>
		</div>
		<div id="overlay"></div>
		<br>
		<table>
			<thead>
				<tr>
					<th><a data-title-sort href="">Title</a></th>
					<th><a data-author-sort href="">Author</a></th>
					<th><a data-page-sort href="">Pages</a></th>
					<th><a data-read-sort href="">Read?</a></th>
					<th><a data-reverse-all href="" class="triangle">â–´</a></th>
				</tr>
			</thead>
			<tbody data-library-items>
				<td>...No Books</td>
			</tbody>
		</table>
	</body>
	<footer class="footer">
		<div class="content has-text-centered">
			<p>
			Created by <a href="https://github.com/Lucas-ODonnell">Lucas O'Donnell</a> &copy
			</p>
		</div>
	</footer>
</html>
